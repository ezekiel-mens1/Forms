<body>
<div class="main">
    <div class="content">
        <div class="inside">

       </div> 
       <div class="first">

       </div>
       <div class="first">
           <div class="numbers">3</div>
        <p class="p">STEP 3

       </div>
       <div class="first">

           <br><strong class="st">SUMMARY</strong>
        </p>
       </div>
        </div>
       </div>

             <strong class="ad">Arcade </strong>

        </div>

            </div>
        </div>

            <p>

             $15/mo
            </p>
            </div>
        </div>
        </div>
        <div class="box2">
              <p>Monthly 
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
              Yearly</p>
              
        </div>
       <button class="req">
         Go Back
       </button>
       <button class="req1 ">
        Next Step

    </div>
