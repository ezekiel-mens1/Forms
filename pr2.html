<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor| Multi-step form</title>
     <link rel="stylesheet" href="stylesheet/style.css" >
     <link rel="icon" href="assets/images/favicon-32x32.png">
</head>
<body>
<div class="main">    
    <div class="content">
        <div class="content-right">
         <!-- <img src="" alt="" "> -->
         <div class="letter">
            
        <div class="first"> 
            <div class="numbers">1</div>
            <p>STEP 1
           <br> <strong class="st">YOUR INFO</strong>
         </p>
         
        </div> 
        <div class="first">
            <div class="numbers">2</div>
         <p>STEP 2
           <br> <strong class="st">SELECT PLAN</strong>
        </p>
        </div>
        <div class="first">
            <div class="numbers">3</div>
         <p>STEP 3
            <br><strong class="st">ADD-ONS</strong>
         </p>
        </div>
        <div class="first">
            <div class="numbers">4</div>
         <p>STEP 4
            <br><strong class="st">SUMMARY</strong>
         </p>
        </div>
         </div>
        </div>
        <div class="content-left">
            <h1 class="cf">Personal info</h1>
            <p>Please provide your name,email address, and phone number.</p>
            <form class="forms">
             <p class="cf">Name</p>
             <input type="text" placeholder="Vanessa Mint">
             <p class="cf"> Email Address</p>
             <input type="email" placeholder="@vanessamint">
             <p class="cf">Phone number</p>
             <input type="number" placeholder="e.g +1 234 567 890">
            </form>   
            <button class="button">
                 Next step
            </button>
        </div>
    </div>
</div>    
</body>
</html>
